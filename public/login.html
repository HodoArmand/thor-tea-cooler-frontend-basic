<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTC | Login</title>
    <link rel="icon" type="image/svg+xml" href="/img/TTC_logo.svg">

    <script src="/js/lib/axios.min.js"></script>
    <script src="/js/lib/svg-inject.min.js"></script>
    <script src="/js/lib/preline_darkmodeSwitcher.js"></script>

    <link href="/css/tea.css" rel="stylesheet">
    <script type="module" src="/js/ttcClient.js"></script>

</head>
<body class="login-body">
<main class="h-full w-full p-6 flex flex-row items-center">
    <div id="loginCard"
         class="w-full sm:w-7/12 md:w-6/12 lg:w-5/12 xl:w-3/12 mx-auto mt-7 bg-white border border-gray-200 rounded-xl shadow-lg dark:shadow-slate-700/70 dark:bg-gray-800 dark:border-gray-700">
        <div class="relative flex flex-col items-center p-4 sm:p-7">
            <div class="absolute top-5 right-5 sm:right-7 sm:top-7">
                <a class="hs-dark-mode-active:hidden flex hs-dark-mode nav-text flex-row space-x-2"
                   href="#!" data-hs-theme-click-value="dark">
                    <img src="img/moon.svg" class="injectable icon-lg text-emerald-700 dark:text-emerald-600 hover:text-green-500 dark:hover:text-green-400">
                </a>
                <a class="hs-dark-mode-active:flex hidden hs-dark-mode nav-text flex-row space-x-2"
                   href="" data-hs-theme-click-value="light">
                    <img src="img/sun.svg" class="injectable icon-lg text-emerald-700 dark:text-emerald-600 hover:text-green-500 dark:hover:text-green-400">
                </a>
            </div>
            <img src="/img/TTC_logo.svg" class="injectable mb-2 w-28 h-28 opacity-100 dark:opacity-80">
            <div class="text-center">
                <h1 class="block text-2xl font-bold text-green-800 dark:text-gray-50">Login</h1>
            </div>
            <form class="block mt-5 w-full">
                <div class="grid gap-y-4">
                    <div class="flex flex-col">
                        <label for="ttcIp" class="block input-label-top">TTC Address</label>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <input type="text" id="ttcIp" name="ttcIp" oninput="onIpInput()"
                                   class="py-3 px-4 block w-full sm:w-4/6 text-input"
                            >
                            <button id="ttcIpTestButton" type="button" onclick="ttcClient.isTtcTest()"
                                    class="w-full h-12 sm:w-2/6 rounded-lg py-3 px-4 my-2 sm:mx-2 inline-flex justify-center items-center gap-2 rounded-md border-2 border-green-600 dark:border dark:border-gray-300/25 font-semibold bg-white dark:bg-gray-500/25 text-green-800 dark:text-white hover:bg-green-600 hover:text-white dark:hover:text-white dark:hover:bg-green-600">
                                <span>Test</span>
                                <img id="ttcIpOk" src="img/check.svg" class="!hidden injectable ml-1 icon-md text-emerald-700 dark:text-emerald-600">
                                <img id="ttcIpNotOk" src="img/nav-menu-opened.svg" class="!hidden injectable ml-1 icon-md text-rose-700 dark:text-rose-600">
                            </button>
                            <button id="ttcIpTestButtonLoader" type="button" onclick=""
                                    class="!hidden w-full h-12 sm:w-2/6 rounded-lg py-3 px-4 my-2 sm:mx-2 inline-flex justify-center items-center gap-2 rounded-md border-2 border-green-600 dark:border dark:border-gray-300/25 font-semibold bg-white dark:bg-gray-500/25 text-green-800 dark:text-white hover:bg-green-600 hover:text-white dark:hover:text-white dark:hover:bg-green-600">
                                <img src="img/loader.svg" class="injectable icon-md animate-spin text-green-600 dark:text-green-500">
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="name" class="block input-label-top">Username</label>
                        <input type="text" id="name" name="name" minlength="3" maxlength="32"
                               class="py-3 px-4 block w-full text-input"
                        >
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="password" class="block input-label-top">Password</label>
                        </div>
                        <input type="password" id="password" name="password" minlength="8" maxlength="32"
                               class="py-3 px-4 block w-full text-input"
                        >
                    </div>
                    <button id="loginButton" type="button" onclick="ttcClient.login()" disabled
                            class="disabled:control-disabled py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border-2 border-green-600 dark:border dark:border-gray-300/25 font-semibold bg-white dark:bg-gray-500/25 text-green-800 dark:text-white hover:bg-green-600 hover:text-white dark:hover:text-white dark:hover:bg-green-600">
                        Login
                    </button>
                    <button id="loginButtonLoader" type="button" onclick=""
                            class="!hidden py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border-2 border-green-600 dark:border dark:border-gray-300/25 font-semibold bg-white dark:bg-gray-500/25 text-green-800 dark:text-white hover:bg-green-600 hover:text-white dark:hover:text-white dark:hover:bg-green-600">
                        <img src="img/loader.svg" class="injectable icon-md animate-spin text-green-600 dark:text-green-500">
                    </button>
                </div>
            </form>
            <!-- End Form -->
        </div>
    </div>
</main>

<!--Modals-->
<div id="infoModal" class="hs-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto">
    <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 opacity-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto h-[calc(100%-3.5rem)] min-h-[calc(100%-3.5rem)] flex items-center">
        <div class="max-h-full w-full overflow-hidden flex flex-col bg-white border shadow-sm rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/70">
            <div class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700">
                <div class="flex inline-flex space-x-2 text-gray-800 dark:text-white">
                    <img src="img/info-square.svg" class="injectable inline icon-md">
                    <h3 id="infoModalTitle" class="font-bold">
                        Modal title
                    </h3>
                </div>
                <button type="button" onclick="ttcClient.ui.closeModal('info')"
                        class="hs-dropdown-toggle inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800">
                    <span class="sr-only">Close</span>
                    <svg class="w-3.5 h-3.5" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
                              fill="currentColor" />
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto">
                <div class="space-y-4">
                    <p id="infoModalDesc" class="mt-1 text-gray-800 dark:text-gray-400">
                        Desc
                    </p>
                </div>
            </div>
            <div class="flex justify-end items-center border-t dark:border-gray-700 rounded-b-lg">
                <button type="button"
                        onclick="ttcClient.ui.closeModal('info')"
                        class="w-full h-full py-3 px-4 inline-flex justify-center items-center gap-2 rounded-b-lg border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>


<script src="js/lib/preline.js"></script>
<script defer>
    SVGInject(document.querySelectorAll("img.injectable"));

    localStorage.getItem('ttcIp') ? document.getElementById("ttcIp").value = localStorage.getItem('ttcIp') : document.getElementById("ttcIp").value = 'TTC device Address';

    const onIpInput = () =>
    {
        document.getElementById('ttcIpOk').classList.add('!hidden');
        document.getElementById('ttcIpNotOk').classList.add('!hidden');
    };
</script>

</body>
